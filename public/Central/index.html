      <!--Corazon modal-->
   <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add pet to favorites</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <textarea id="comFav" placeholder="Add comment..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info" onclick="addFavorite()">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Modal de ingreso-->
    <div class="modal fade" id="ingreso" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog " role="document">
            <div class="modal-content mb-7">
                <div class="modal-header content-modal">
                    <h5 class="modal-title">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body"> 
                    <form onsubmit="userLogin()">
                    <label for="">Email</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="user" pattern="[a-zA-z0-9.-_%+-]+@[a-zA-z0-9.-]+\.[a-z]{2,}$" required minlength="4" id="emailLogin">
                            <div class="input-group-prepend">
                                <span class="input-group-text bordIcon" style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;" ><i class="fas fa-user"></i></span>
                            </div>
                        </div>
                          <label for="">Password</label>
                          <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="password" minlength="6" pattern="(?=.[a-z])(?=.*[A-Z]).{6,}" required id="passwordLogin">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;"><i class="fas fa-key"></i></i></span>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center" >
                                <div class="justify-content-end">
                                    <button type="submit" class="btn btn-primary btnLogIn" onclick="$('#ingreso').modal('hide');">Log in</button>
                                </div>
                            </div>
                            <hr>
                            <div class="d-flex flex-row-reverse">
                                <div class="p-2"><p>Don't have an account? <a href="/register">Join us</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>

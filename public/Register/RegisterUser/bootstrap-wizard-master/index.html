      <!--   Big container   -->
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <!--      Wizard container        -->
            <div class="wizard-container">
              <div
                class="card wizard-card"
                data-color="orange"
                id="wizardProfile"
              >
                <form action="" method="">
                  <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                  <div class="wizard-header">
                    <h3>
                      <b>BUILD</b> YOUR PROFILE <br />
                      <small
                        >This information will let us know more about
                        you.</small
                      >
                    </h3>
                  </div>

                  <div class="wizard-navigation">
                    <ul>
                      <li><a href="#about" data-toggle="tab">About</a></li>
                      <!-- <li><a href="#account" data-toggle="tab">Account</a></li> -->
                      <li><a href="#address" data-toggle="tab">Address</a></li>
                    </ul>
                  </div>

                  <div class="tab-content">
                    <div class="tab-pane" id="about">
                      <div class="row">
                        <h4 class="info-text">
                          Let's start with the basic information
                        </h4>
                        <div class="col-sm-4 col-sm-offset-1">
                          <div class="picture-container">
                            <div class="picture">
                              <img
                                src="assets/img/default-avatar.png"
                                class="picture-src"
                                id="wizardPicturePreview"
                                title=""
                              />
                              <input type="button" id="wizard-picture" />
                            </div>
                            <div class="form-group">
                              <label>Image URL<small></small></label>
                              <input
                                name="image"
                                type="text"
                                id="image"
                                class="form-control"
                                pattern="[a-zA-z ]+"
                                placeholder="https://happytravel.viajes/wp-content/uploads/2020/04/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png"
                              />
                            </div>
                            <!-- <h6>Choose Picture</h6> -->
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label>First Name <small>(required)</small></label>
                            <input
                              name="firstname"
                              type="text"
                              id="firstName"
                              class="form-control"
                              pattern="[a-zA-z ]+"
                              placeholder="Andrew..."
                            />
                          </div>
                          <div class="form-group">
                            <label>Last Name <small>(required)</small></label>
                            <input
                              name="lastname"
                              type="text"
                              id="lastName"
                              class="form-control"
                              pattern="[a-zA-z ]+"
                              placeholder="Smith..."
                            />
                          </div>
                          <div class="form-group">
                            <label>Username <small>(required)</small></label>
                            <input
                              name="username"
                              type="text"
                              id="username"
                              class="form-control"
                              placeholder="AnSm"
                            />
                          </div>
                          <div class="form-group">
                            <label>Password <small>(required)</small></label>
                            <input
                              name="psswd"
                              type="password"
                              id="password"
                              class="form-control"
                              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                              minlength="8"
                              required
                              placeholder="********"
                            />
                          </div>
                          <!-- <div class="form-group">
                            <label
                              >Confirm Password <small>(required)</small></label
                            >
                            <input
                              name="cpsswd"
                              type="password"
                              class="form-control"
                              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                              minlength="8"
                              required
                              placeholder="********"
                            />
                          </div> -->
                        </div>
                        <div class="col-sm-10 col-sm-offset-1">
                          <div class="form-group">
                            <label>Phone <small>(required)</small></label>
                            <input
                              name="phone"
                              type="digits"
                              id="phone"
                              class="form-control"
                              placeholder="3371927401"
                            />
                          </div>
                          <div class="form-group">
                            <label>Email <small>(required)</small></label>
                            <input
                              name="email"
                              type="email"
                              id="email"
                              class="form-control"
                              pattern="[a-zA-z0-9.-_%+-]+@[a-zA-z0-9.-]+\.[a-z]{2,}$"
                              placeholder="andrew@test.com"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- <div class="tab-pane" id="account">

                    <div class="tab-pane" id="address">
                      <div class="row">
                        <div class="col-sm-12">
                          <h4 class="info-text">Where is the animal?</h4>
                        </div>
                        <div class="col-sm-7 col-sm-offset-1">
                          <div class="form-group">
                            <label>City</label>
                            <input
                              type="text"
                              id="city"
                              class="form-control"
                              placeholder="Guadalajara"
                            />
                          </div>
                        </div>
                        <div class="col-sm-3">
                          <div class="form-group">
                            <label>Zip Code</label>
                            <input
                              type="text"
                              id="zip"
                              class="form-control"
                              placeholder="44810"
                            />
                          </div>
                        </div>
                        <div class="col-sm-7 col-sm-offset-1">
                          <div class="form-group">
                            <label>Country</label>
                            <input
                              type="text"
                              id="country"
                              class="form-control"
                              placeholder="Mexico"
                            />
                          </div>
                        </div>
                        <div class="col-sm-3">
                          <div class="form-group">
                            <label>State</label>
                            <input
                              type="text"
                              id="state"
                              class="form-control"
                              placeholder="Jalisco"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="wizard-footer height-wizard">
                    <div class="pull-right">
                      <input
                        type="button"
                        class="btn btn-next btn-fill btn-warning btn-wd btn-sm"
                        name="next"
                        value="Next"
                        style="font-size: medium"
                        />
                        <a href="/"
                        ><input
                        type="button"
                        class="btn btn-finish btn-fill btn-warning btn-wd btn-sm"
                        name="finish"
                        value="Finish"
                        style="font-size: medium"
                      /></a>
                    </div>

                    <div class="pull-left">
                      <input
                        type="button"
                        class="btn btn-previous btn-fill btn-default btn-wd btn-sm"
                        name="previous"
                        value="Previous"
                        style="font-size: medium"
                      />
                    </div>
                    <div class="clearfix"></div>
                  </div>
                </form>

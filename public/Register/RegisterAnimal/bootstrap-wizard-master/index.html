              >
                <form action="" method="">

                    <h3>
                      <b>BUILD</b> ANIMAL PROFILE <br />

                    </h3>
                  </div>

                  <div class="wizard-navigation">
                    <ul>
                      <li><a href="#about" data-toggle="tab">About</a></li>
                      <li><a href="#account" data-toggle="tab">Galery</a></li>

                      <div class="row">
                        <h4 class="info-text">
                          Let's start with the basic information
                        </h4>
                        <div class="col-sm-4 col-sm-offset-1">
                          <div class="picture-container">
                            <div class="picture">
                              <img
                                src="assets/img/default-avatar.png"
                                class="picture-src"
                                id="wizardPicturePreview"
                                title=""
                              />
                              <input type="button" id="wizard-picture" />
                            </div>
                            <div class="form-group">
                              <label>Image URL<small></small></label>
                              <input
                                name="image"
                                type="text"
                                id="image"
                                class="form-control"
                                pattern="[a-zA-z ]+"
                                placeholder="https://happytravel.viajes/wp-content/uploads/2020/04/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group" style="font-size: medium">
                            <label for=""
                              >What type of animal is your pet?</label
                            >
                            <div class="form-group" id="">
                              <input type="text" name="" id="animal" />
                            </div>
                          </div>
                          <div class="form-group" style="font-size: medium">
                            <label for="">How old is your pet?</label>
                            <div class="form-group">
                              <input id="age" type="number" min="0" max="30" />
                            </div>
                          </div>
                          <div class="form-group" style="font-size: medium">
                            <label for=""></label>
                            <select
                              class="custom-select"
                              name="temperment"
                              id="temperment"
                            >
                              <option
                                selected
                                style="font-size: medium"
                                disabled="disabled"
                              >
                                Temperment
                              </option>
                              <option value="" style="font-size: medium">
                                Neutral
                              </option>
                              <option value="" style="font-size: medium">
                                Passive
                              </option>
                              <option value="" style="font-size: medium">
                                Relaxed
                              </option>
                              <option value="" style="font-size: medium">
                                Playful
                              </option>
                              <option value="" style="font-size: medium">
                                Shy
                              </option>
                              <option value="" style="font-size: medium">
                                Aggressive
                              </option>
                            </select>
                          </div>
                          <div class="form-group" style="font-size: medium">
                            <label for="">What's your pet's color</label>

                              class="custom-select"
                              name="color"
                              id="color"

                              <option

                              </option>
                              <option value="" style="font-size: medium">
                                Mixed
                              </option>
                            </select> -->

                              <input type="text" name="" id="color" min="3" />
                            </div>
                          </div>
                          <div class="form-group" style="font-size: medium">
                            <label for=""></label>
                            <select class="custom-select" name="size" id="size">
                              <option
                                selected
                                style="font-size: medium"
                                disabled="disabled"
                              >

                                Extra Small
                              </option>
                              <option value="" style="font-size: medium">

                              <option value="" style="font-size: medium">
                                Medium

                              <option value="" style="font-size: medium">

                              <option value="" style="font-size: medium">
                                Extra Large
                              </option>
                            </select>

                            <label for="">What's the breed?</label>
                            <div class="form-group" id="">
                              <input type="text" name="" id="breed" min="3" />
                            </div>
                          </div>

                            <label for="" style="font-size: medium"
                              >Gender</label
                            >

                              <input
                                class="form-check-input"
                                type="radio"
                                name="inlineRadioOptions"
                                id="inlineRadio1"
                                value="option1"
                              />
                              <label
                                class="form-check-label"
                                for="inlineRadio1"
                                style="font-size: medium"
                                >Female</label
                              >
                            </div>
                            <div class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="inlineRadioOptions"
                                id="inlineRadio1"
                                value="option1"

                                for="inlineRadio1"
                                style="font-size: medium"
                                >Male</label

                            </div>
                            <div class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="inlineRadioOptions"
                                id="inlineRadio1"
                                value="option1"
                              />
                              <label
                                class="form-check-label"
                                for="inlineRadio1"
                                style="font-size: medium"
                                >Unknown</label
                              >
                            </div>
                          </div>
                          <div class="form-group" name="gender" id="health">
                            <label for="" style="font-size: medium"
                              >Health</label

                            <div class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="inlineRadioOptions"
                                id="inlineRadio1"
                                value="option1"
                              />
                              <label
                                class="form-check-label"
                                for="inlineRadio1"
                                style="font-size: medium"
                                >Healthy</label
                              >
                            </div>
                            <div class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="inlineRadioOptions"
                                id="inlineRadio1"
                                value="option1"
                              />
                              <label
                                class="form-check-label"
                                for="inlineRadio1"
                                style="font-size: medium"
                                >Not Healthy (Rescued)</label
                              >
                            </div>
                          </div>
                          <div
                            class="form-group"
                            name="castrated"
                            id="castrated"
                          >
                            <label for="" style="font-size: medium"
                              >Castrated</label
                            >
                            <div class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="inlineRadioOptions2"
                                id="inlineRadio2"
                                value="option1"
                              />
                              <label
                                class="form-check-label"
                                for="inlineRadio1"
                                style="font-size: medium"
                                >Yes</label
                              >
                            </div>
                            <div class="form-check form-check-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="inlineRadioOptions2"
                                id="inlineRadio2"
                                value="option1"
                              />
                              <label
                                class="form-check-label"
                                for="inlineRadio1"
                                style="font-size: medium"
                                >No</label
                              >
                            </div>
                          </div>
                          <div
                            class="form-group"
                            name="vaccinated"
                            id="vaccinated"
                          >
                            <label for="" style="font-size: medium"
                              >Vaccinated</label

                              <input
                                class="form-check-input"
                                type="radio"
                                name="inlineRadioOptions3"
                                id="inlineRadio3"
                                value="option1"

                              <label

                    <div class="tab-pane" id="account">
                      <h4 class="info-text">
                        Would you like to add more images?
                      </h4>
                      <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                          <div class="col-sm-4">
                            <div class="choice" data-toggle="wizard-checkbox">
                              <input
                                type="checkbox"
                                name="jobb"
                                value="Design"
                              />
                              <div class="icon">
                                <i class="fa fa-paw"></i>
                              </div>
                              <!-- <h6>Design</h6> -->
                            </div>
                          </div>
                          <div class="col-sm-4">
                            <div class="choice" data-toggle="wizard-checkbox">
                              <input type="checkbox" name="jobb" value="Code" />
                              <div class="icon">
                                <i class="fa fa-plus-circle"></i>
                                <!-- <i class="fa fa-terminal"></i> -->
                              </div>
                              <h6>Pictures</h6>
                            </div>
                          </div>
                          <div class="col-sm-4">
                            <div class="choice" data-toggle="wizard-checkbox">
                              <input
                                type="checkbox"
                                name="jobb"
                                value="Develop"
                              />
                              <div class="icon">
                                <i class="fa fa-bell"></i>
                              </div>
                              <!-- <h6>Develop</h6> -->
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="tab-pane" id="address">
                      <div class="row">
                        <div class="col-sm-12">
                          <h4 class="info-text">Where is the animal?</h4>
                        </div>
                        <div class="col-sm-7 col-sm-offset-1">
                          <div class="form-group">
                            <label>Street Name</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Anillo Perif. Sur Manuel Gómez Morín "
                            />
                          </div>
                        </div>
                        <div class="col-sm-3">
                          <div class="form-group">
                            <label>Street Number</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="8585"
                            />
                          </div>
                        </div>
                        <div class="col-sm-5 col-sm-offset-1">
                          <div class="form-group">
                            <label>City</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="San Pedro Tlaquepaque"
                            />
                          </div>
                        </div>
                        <div class="col-sm-5">
                          <div class="form-group">
                            <label>Country</label><br />
                            <select name="country" class="form-control">
                              <option value="Mexico">México</option>
                              <option value="EUA">Estados Unidos</option>
                              <option value="Peru">Perú</option>
                              <option value="Canada">Canadá</option>
                              <option value="Colombia">Colombia</option>
                              <option value="Chile">Chile</option>
                              <option value="Argentina">Argentina</option>
                              <option value="Republica Dominicana">
                                República Dominicana
                              </option>
                              <option value="...">...</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="wizard-footer height-wizard">
                    <div class="pull-right">
                      <input
                        type="button"
                        class="btn btn-next btn-fill btn-warning btn-wd btn-sm"
                        name="next"
                        value="Next"
                        style="font-size: medium"
                      />
                      <input
                        type="button"
                        class="btn btn-finish btn-fill btn-warning btn-wd btn-sm"
                        name="finish"
                        value="Finish"
                        style="font-size: medium"
                      />
                    </div>

                    <div class="pull-left">
                      <input
                        type="button"
                        class="btn btn-previous btn-fill btn-default btn-wd btn-sm"
                        name="previous"
                        value="Previous"
                        style="font-size: medium"
                      />
                    </div>
                    <div class="clearfix"></div>
                  </div>
                </form>
              </div>
